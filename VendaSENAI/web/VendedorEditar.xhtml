<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Edição de vendedor</p>
            <br/>
            <h:panelGrid columns="2" cellpadding="1">
                <h:outputLabel value="CÓDIGO :"/>
                <h:outputLabel value="#{vendedorFacade.vendedorSelecionado.idvendedor}"/>

                <h:outputLabel value="NOME :"/>
                <h:inputText value="#{vendedorFacade.vendedorSelecionado.nomevendedor}"/>

                <h:outputLabel value="DT NASCCIMENTO :"/>
                <h:inputText value="#{vendedorFacade.vendedorSelecionado.dtnascimento}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                </h:inputText>
            </h:panelGrid>
            <br/>
            <p:commandButton value="Salvar" action="#{vendedorFacade.alteraVendedor()}"
                                 style="width: 50%"/>
            <p:commandButton value="Voltar"
                                 style="width: 49%"
                                 action="VoltaParaListar"/>
        </h:form>
    </h:body>
</html>
