<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Edição de produto</p>
            <br/>
            <h:panelGrid columns="2" cellpadding="1">
                <h:outputLabel value="CÓDIGO :"/>
                <h:outputLabel value="#{produtoFacade.produtoselecionado.idproduto}"/>

                <h:outputLabel value="DESCRIÇÃO :"/>
                <h:inputText value="#{produtoFacade.produtoselecionado.dsecricao}"/>

                <h:outputLabel value="FABRICANNTE :"/>
                <h:inputText value="#{produtoFacade.produtoselecionado.fabricante}"/>

                <h:outputLabel value="ESTOQUE :"/>
                <h:inputText value="#{produtoFacade.produtoselecionado.qtestoque}"/>

                <h:outputLabel value="PREÇO :"/>
                <h:inputText value="#{produtoFacade.produtoselecionado.vlpreco}"/>
            </h:panelGrid>
            <br/>
            <p:commandButton value="Salvar" action="#{produtoFacade.alteraProduto()}"
                                 style="width: 50%"/>
            <p:commandButton value="Voltar"
                                 style="width: 49%"
                                 action="VoltaParaListar"/>
        </h:form>
    </h:body>
</html>
